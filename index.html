<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="head highscores" id="scores">highscores</div>
    <div class="head timer" id="time">timer:75</div>
  <div class="start-quiz" id="start">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!</p>
    <button class="start-button btn-color" id="start-btn">start</button>
  </div>
  <section class="quiz-sec" id="quiz">
      <p class="quiz-questions" id="questions"></p>
      <button class="answer-btn btn-color" id="answer1" onclick="isCorrect('1')"></button>
      <button class="answer-btn btn-color" id="answer2" onclick="isCorrect('2')"></button>
      <button class="answer-btn btn-color" id="answer3" onclick="isCorrect('3')"></button>
      <button class="answer-btn btn-color" id="answer4" onclick="isCorrect('4')"></button>
  </section>
  <section class="all-done" id="final-score">
      <h2>All done!</h2>
      <p id="show-score"></p>
      <form>
      <label for="initials">Enter initials:</label>
      <input type="text" placeholder="" id="user" class="form-input"/>
      <button id="submit" class="btn-color">submit</button>
      </form>
  </section>
  <section class="score-list" id="highscores">
      <h2>High scores</h2>
      <ol id="show-list"></ol>
      <button id="restart" class="sm-btn btn-color">Go back</button>
      <button id="clear" class="sm-btn btn-color">Clear high scores</button>
  </section>

    <script src="./assets/script.js"></script>
</body>
</html>
