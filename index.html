<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="head highscores" id="scores">highscores</div>
    <div class="head timer" id="time">timer:75</div>
  <div class="start-quiz" id="start">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!</p>
    <button class="start-button" id="start-btn">start</button>
  </div>
  <section class="quiz-sec" id="quiz">
      <p class="quiz-questions" id="questions"></p>
      <button class="answer-btn" id="answer1" onclick="checkAnswer('1')"></button>
      <button class="answer-btn" id="answer2" onclick="checkAnswer('2')"></button>
      <button class="answer-btn" id="answer3" onclick="checkAnswer('3')"></button>
      <button class="answer-btn" id="answer4" onclick="checkAnswer('4')"></button>
  </section>
    <script src="./assets/script.js"></script>
</body>
</html>
